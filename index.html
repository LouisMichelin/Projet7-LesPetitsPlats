<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap');</style>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img id="main-background" src="./assets/images/background.png" alt="Background des Petits Plats">
      <a href="./index.html" id="main-logo">
        <div>LES PETITS PLATS</div>
        <img src="./assets/images/logo.svg" alt="Logo des Petits Plats">
      </a>
      <h2 id="main-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
      <form id="main-search-bar" action="">
        <input id="main-input" type="text" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
        <button id="button-erase" type="button">
          <img src="./assets/images/croix.svg" alt="Effacer votre Recherche">
        </button>
        <button id="button-loupe" type="submit">
          <svg id="loupe" width="51" height="52" viewBox="0 0 51 52" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="51" height="52" rx="10"/>
            <circle cx="22" cy="22" r="9.5" stroke="white"/>
            <line x1="30.3536" y1="30.6464" x2="39.3536" y2="39.6464" stroke="white"/>
          </svg>
        </button>
      </form>
    </header>
    <main>
      <!--------------------------------->
      <!-- SECTION DES BUTTONS FILTERS -->
      <!--------------------------------->
      <section id="section-buttons">
        <div id="all-buttons">
          <!-- BOUTON FILTRE INGREDIENTS-->
          <div class="filter-button" role="menubar" tabindex="0">
            <div class="filter-title">
              <div>Ingrédients</div>
              <i class="fa-sharp fa-solid fa-angle-down logo-menu-filter"></i>
            </div>
            <div class="menu-dropdown">
              <!-- SEARCH BAR -->
              <div class="filter-search-bar">
                <input id="ingredients-input" type="text" name="filter-1">
                <button id="search-filter-button1" type="button">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="1"/>
                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="1"/>
                  </svg>
                </button>
              </div>
              <!-- INGREDIENTS SELECTIONNES -->
              <div id="selected-ingredients"></div>
              <!-- INGREDIENTS DISPOS -->
              <div id="all-items-ingredients"></div>
            </div>
          </div>
          <!-- BOUTON FILTRE APPAREILS-->
          <div class="filter-button" role="menubar" tabindex="0">
            <div class="filter-title">
              <div>Appareils</div>
              <i class="fa-sharp fa-solid fa-angle-down logo-menu-filter"></i>
            </div>
            <div class="menu-dropdown">
              <!-- SEARCH BAR -->
              <div class="filter-search-bar">
                <input id="appareils-input" type="text" name="filter-1">
                <button id="search-filter-button2" type="button">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="1"/>
                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="1"/>
                  </svg>
                </button>
              </div>
              <!-- APPAREILS SELECTIONNES -->
              <div id="selected-appareils"></div>
              <!-- APPAREILS DISPOS -->
              <div id="all-items-appareils"></div>
            </div>
          </div>
          <!-- BOUTON FILTRE USTENSILES-->
          <div class="filter-button" role="menubar" tabindex="0">
            <div class="filter-title">
              <div>Ustensiles</div>
              <i class="fa-sharp fa-solid fa-angle-down logo-menu-filter"></i>
            </div>
            <div class="menu-dropdown">
              <!-- SEARCH BAR -->
              <div class="filter-search-bar">
                <input id="ustensils-input" type="text" name="filter-1">
                <button id="search-filter-button3" type="button">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="1"/>
                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="1"/>
                  </svg>
                </button>
              </div>
              <!-- USTENSILES SELECTIONNES -->
              <div id="selected-ustensils"></div>
              <!-- USTENSILES DISPOS -->
              <div id="all-items-ustensils"></div>
            </div>
          </div>
        </div>
        <div id="nb-recettes"></div>
      </section>
      <!----------------------------------->
      <!-- SECTION DES FILTRES APPLIQUES -->
      <!----------------------------------->
      <section id="section-filters">
        <div id="filters-selected">
          
          
            <div class="filter">
              <div class="element-name">Fromage</div>
              <button class="delete" id="delete-filter">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            
            <div class="filter">
              <div class="element-name">Tomate</div>
              <button class="delete" id="delete-filter">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>

            
          

            
            
        </div>
          




        </div>
      </section>
      <!------------------------------------>
      <!-- SECTION DES RECETTES AFFICHEES -->
      <!------------------------------------>
      <section id="wrapper"></section>
    </main>
    <script type="text/javascript" src="./data/recipes.js"></script>
    <script type="text/javascript" src="./scripts/pages/index.js"></script>
    <script type="text/javascript" src="./scripts/utils/fonctionnelle-optimized.js"></script>
  </body>
</html>
